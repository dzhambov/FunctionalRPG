<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->
  <!-- <script type="text/javascript" src="game.js"></script> -->
  <title>Game</title>
</head>
  <body>
    <div class="container">
      <form class="form-inline">
        <div class="form-group" id="name-form">
          <label for="name">Character Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <button class="btn btn-success" id="name-submit">Submit</button>
      </form>

      <div class="row" id="playerOptions">
        <button class="btn-success" id="heal">Heal Yourself</button>
        <button class="btn-success" id="town">Go to Town</button>
        <button class="btn-success" id="fight">Battle</button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card" id="character-card">
            <h1><div id="name-value">Nameless</div></h1>
            <hr>
            <h4>Health:<div id="health-value">100</div></h4>
            <h4>Strength:<div id="strength-value">0</div></h4>
            <h4>Sleep:<div id="sleep-value">0</div></h4>
            <h4>Food:<div id="food-value">0</div></h4>
            <h4>Money:<div id="money-value">0</div></h4>
            <h4>Experience:<div id="experience-value">0</div></h4>
            <h4>Level:<div id="level-value">0</div></h4>
            <h4>Hirelings:<div id="hirelings-value">0</div></h4>
          </div>
        </div>
        <div class="col-md-6">
      <!-- Enemy div to be shown if battle is selected -->
          <div class="card" id="enemy">
            <h1>Enemy:<div id="enemy-name-value">Nameless</div></h1>
            <hr>
            <h4>Health:<div id="enemy-health-value">0</div></h4>
            <h4>Strength:<div id="enemy-strength-value">0</div></h4>
            <h4>Level:<div id="enemy-level-value">0</div></h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="battleOptions">
          <button class="btn-success" id="attack">Attack!</button>
          <button class="btn-success" id="heal">Heal!</button>
          <button class="btn-success" id="run">Run!</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="userAttack">
          <h3><span id="userNameAttack"></span> attacked <span id="enemyNameAttack"></span>for <span id="userHitPoints"></span>points!</h3>
        </div>
        <div class="col-md-12" id="enemyAttack">
          <h3><span id="enemyNameAttack"></span> attacked <span id="userNameAttack"></span>for <span id="enemyHitPoints"></span>points!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="userHeal">
          <h3><span id="userNameHeal"></span> healed for <span id="userHealPoints"></span>points!</h3>
        </div>
        <div class="col-md-12" id="enemyHeal">
          <h3><span id="enemyNameHeal"></span> healed for <span id="enemyHealPoints"></span>points!</h3>

        </div>
      </div>
    </div>
  </body>
</html>
